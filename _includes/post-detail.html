<small>{{ custom-date | page.date | date: "%-d %B %Y" }}</small>
<h1>{{ custom-title | page.title }}</h1>

<p class="view">by {{ custom-author | page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
